<!DOCTYPE html>
<html>

<head>
  <title>Лаба 8</title>
  <link href="css/main.css" rel="stylesheet">
  <meta charset="utf-8" />
</head>

<body>
  <div class="wrapper container">
    <div class="row">
      <form method="POST" id="DataForm" class="col-sm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" name="Email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Пароль</label>
            <input type="password" name="Password" class="form-control" id="inputPassword4" placeholder="Пароль">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Домашний адрес</label>
          <input type="text" class="form-control" name="HomeAdress" id="inputAddress"
            placeholder="Независимости дом 64, кв 76">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Страна</label>
            <select id="inputState" class="form-control" name="Country">
              <option selected>Выберите страну</option>
              <option>Беларусь</option>
              <option>Россия</option>
              <option>Украина</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">Город</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Минск" name="City">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Почтовый индекс</label>
            <input type="text" class="form-control" id="inputZip" placeholder="211576" name=Index>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="noIndex">
            <label class="form-check-label" for="gridCheck">
              Не знаю почтовый индекс
            </label>
          </div>
        </div>
        <fieldset class="form-group" name="Gender">
          <div class="row">
            <legend class="col-form-label col-sm-0 pt-0">Пол</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="gridRadios1" value="Мужской" checked>
                <label class="form-check-label" for="gridRadios1">
                  Мужской
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="gridRadios2" value="Женский">
                <label class="form-check-label" for="gridRadios2">
                  Женский
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
      <form method="get" class="col-6">
        <div class="row">
          <div class="col-5" style="margin-right: 25px;">
            <h3>From json file</h3>
            <textarea cols="40" rows="15" id="textAreaJson"></textarea>
            <button type="button" id="btnAddDataJson" class="btn btn-primary">Показать</button>
          </div>
          <div class="col-5" style="margin-left: 25px;">
            <h3>From simple file</h3>
            <textarea cols="40" rows="15" id="textArea2"></textarea>
            <button type="button" id="btnAddDataSimple" class="btn btn-primary">Показать</button>
          </div>
      </form>
    </div>
  </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
